debug: false

# 认证信息
auth:
  url: http://keystone-server:35357/v3
  regionName: RegionOne
  user:
    name: admin
    password: keystone123
    domainName: Default
  project:
    name: admin
    domainName: Default

ec:
  flavor: m1.small
  image: cirros
  bootWithBdm: true
  availabilityZone:
  Network:

iperf:
  # iperf3 rpm包文件路径
  guestPath:
  # iperf3 rpm包本地路径
  # 例如: /root/iperf3-3.5-3.el8.x86_64.rpm
  localPath: /your/path/of/iperf3
  serverOptions:
  clientOptions: -P 4 -t 10

testServer:
  # 测试次数
  times: 1
  # 并发数
  workers: 1
  continueIfError: false
